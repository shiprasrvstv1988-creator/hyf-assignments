<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Table</title>
  </head>
  <body>
    <table>
      <caption>
        Available Products
      </caption>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>In Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rice</td>
          <td>150 kr/kg</td>
          <td>500</td>
        </tr>
        <tr>
          <td>Wheat Flour</td>
          <td>100 kr/kg</td>
          <td>400</td>
        </tr>
        <tr>
          <td>Oil</td>
          <td>75 kr/kg</td>
          <td>1000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
